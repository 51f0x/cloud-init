#cloud-config

hostname: dockervm
manage_etc_hosts: true

package_update: true
package_upgrade: true
package_reboot_if_required: true

users:
  - name: matt
    gecos: Matt
    shell: /bin/bash
    sudo: ALL=(ALL) NOPASSWD:ALL
    primary_group: matt
    groups: sudo
    lock_passwd: false
    ssh_authorized_keys:
      - ssh-rsa  rsa-key-MatthiasPfammatter      

write_files:
- content: |
    #!/usr/bin/env sh
    cat <<EOF | tee /etc/netplan/50-cloud-init.yaml
    # This file is generated from information provided by the datasource.  Changes
    # to it will not persist across an instance reboot.  To disable cloud-init's
    # network configuration capabilities, write a file
    # /etc/cloud/cloud.cfg.d/99-disable-network-config.cfg with the following:
    # network: {config: disabled}
    network:
        ethernets:
            eth0:
                dhcp4: true
                dhcp4-overrides:
                    route-metric: 20
    #        eth1:
    #            dhcp4: false
    #            #gateway4: 192.168.222.1
    #            addresses:
    #              - 192.168.0.3/24
    #            routes:
    #              - to: 0.0.0.0/0
    #                via: 192.168.0.254
    #                metric: 10
    #            nameservers:
    #                addresses: [192.168.0.254,1.1.1.1]
        version: 2
    EOF

    echo
    netplan apply && echo "OK: netplan configuration applied" || "ERROR: failed to apply netplan configuration"
    sleep 2
  path: /home/ubuntu/config-netplan.sh
  permissions: '0755'  

runcmd:
  - systemctl restart sshd
  - apt upgrade -y
  - apt autoremove -y
  - curl -fsSL https://get.docker.com | sh
  - usermod -aG docker matt
  - apt install -yqq sysstat python3 python3-pip ifstat vnstat
  - sed -ie 's/^ENABLED=.*$/ENABLED="true"/' /etc/default/sysstat
  - pip3 install docker-compose ansible
  - sh /home/ubuntu/config-netplan.sh
  - echo 'vm.max_map_count=262144' >> /etc/sysctl.conf
  - sysctl -p
